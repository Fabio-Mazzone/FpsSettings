<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends Pro Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --apex-primary: #FF4655;
            --apex-secondary: #00C8FF;
            --apex-dark: #161616;
            --apex-darker: #0D0D0D;
            --apex-light: #F0F0F0;
            --apex-gray: #2A2A2A;
            --section-spacing: 2.5rem;
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--apex-light);
            background-color: var(--apex-dark);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 75% 25%, rgba(255,70,85,0.1) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(0,200,255,0.1) 0%, transparent 50%);
        }
        
        .header {
            background: linear-gradient(135deg, var(--apex-darker) 0%, rgba(255,70,85,0.3) 100%);
            text-align: center;
            padding: 3rem 0;
            border-bottom: 3px solid var(--apex-primary);
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--apex-primary), var(--apex-secondary), var(--apex-primary));
        }
        
        h1 {
            font-weight: 700;
            color: var(--apex-secondary);
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--apex-primary);
        }
        
        .header .container {
            position: relative;
            padding-bottom: 1.5rem;
        }
        
        .back-btn {
            position: absolute;
            right: 2rem;
            bottom: 0;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 2rem;
            background-color: var(--apex-secondary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transform-origin: center;
        }
        
        .back-btn:hover {
            background-color: var(--apex-primary);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255,70,85,0.3);
        }
        
        .settings-section {
            max-width: 1200px;
            margin: var(--section-spacing) auto;
            padding: 2rem;
            background-color: rgba(22, 22, 22, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid rgba(0,200,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .settings-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--apex-primary), var(--apex-secondary));
        }
        
        .section-title {
            font-weight: 700;
            color: var(--apex-secondary);
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .section-title::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--apex-primary);
            border-radius: 3px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            align-items: center;
        }
        
        .screenshot-container {
            border: 2px solid var(--apex-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .screenshot-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,200,255,0.2);
        }
        
        .screenshot-container img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .settings-desc {
            padding: 1rem;
        }
        
        .settings-desc h3 {
            color: var(--apex-primary);
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-desc h3 i {
            color: var(--apex-secondary);
            font-size: 1.3rem;
        }
        
        .recommended {
            background: linear-gradient(135deg, rgba(22,22,22,0.9) 0%, rgba(255,70,85,0.15) 100%);
            padding: 1.5rem;
            border-left: 4px solid var(--apex-primary);
            margin: 1.5rem 0;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }
        
        .recommended-title {
            font-weight: bold;
            color: var(--apex-primary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recommended-title i {
            font-size: 1rem;
        }
        
        .recommended ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .recommended li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1rem;
        }
        
        .recommended li::before {
            content: "â€¢";
            color: var(--apex-secondary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        .recommended li strong {
            color: var(--apex-primary);
        }
        
        .preset-container {
            margin-top: 1.5rem;
        }
        
        .preset-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .preset-card {
            background: linear-gradient(135deg, rgba(22,22,22,0.9) 0%, rgba(255,70,85,0.1) 100%);
            border: 2px solid rgba(255, 70, 85, 0.3);
            border-radius: 8px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-card:hover {
            border-color: var(--apex-primary);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 70, 85, 0.2);
        }
        
        .preset-card.active {
            border-color: var(--apex-primary);
            background: linear-gradient(135deg, rgba(22,22,22,0.9) 0%, rgba(255,70,85,0.2) 100%);
        }
        
        .preset-card h4 {
            color: var(--apex-primary);
            margin-top: 0;
            font-size: 1.2rem;
        }
        
        .config-code {
            background-color: rgba(0,0,0,0.5);
            border-radius: 6px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border-left: 3px solid var(--apex-secondary);
        }
        
        @media (max-width: 1024px) {
            .settings-grid {
                gap: 1.5rem;
            }
            
            .preset-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .preset-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
